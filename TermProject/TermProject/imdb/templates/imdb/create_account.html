{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Movie</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/A-working-Rating-option-for-Contact-Forms.css' %}">
    <link rel="stylesheet" href="{% static 'css/Header-Blue.css' %}">
    <link rel="stylesheet" href="{% static 'css/Header-Dark.css' %}">
    <link rel="stylesheet" href="{% static 'css/Login-Form-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'css/Login-Form-Dark.css' %}">
    <link rel="stylesheet" href="{% static 'css/Navigation-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'css/Navigation-with-Button.css' %}">
    <link rel="stylesheet" href="{% static 'css/Navigation-with-Search-1.css' %}">
    <link rel="stylesheet" href="{% static 'css/Navigation-with-Search.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div id="create_account_button-1" class="login-clean">
        <form method="post">
            {% csrf_token %}
            <a href="{% url 'imdb:index' %}"><img id="logo" src="{% static 'img/1200px-IMDB_Logo_2016.svg.png' %}"></a>
            <h2 class="sr-only">Login Form</h2><input type="text" class="form-control" id="username" name="username" placeholder="Username" />
            <div class="form-group"><input class="form-control" type="password" name="password1" placeholder="Password"></div><input type="password" name="password2" class="form-control" id="confirm_password" placeholder="Confirm Password" />
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Create Account</button></div>
        </form>
        <div>
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/A-working-Rating-option-for-Contact-Forms.js' %}"></script>
</body>

</html>
